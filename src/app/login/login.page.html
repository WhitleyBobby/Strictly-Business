<ion-header class="ion-no-boarder">
  <ion-toolbar> 
    <!-- <ion-title>login</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <form [formGroup]="credentials" (ngSubmit)="login()">

    <!-- Header image -->
    <ion-card>
      <ion-img src="assets/images/Header.png"></ion-img>
    </ion-card>

    <!-- Email fill line -->
    <ion-item fill="solid" class="ion-margin-buttom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Invaild Email</ion-note>
    </ion-item>
    
    <!-- Password fill line -->
    <ion-item fill="solid" class="ion-margin-buttom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs at least 6 characters</ion-note>
    </ion-item>
    
    <!-- Login button -->
    <ion-button expand="block" shape="round" type="sumbit" [disabled]="!credentials.valid">Login</ion-button>
    
    <!-- Registration button -->
    <ion-button expand="block" shape="round" type="button" (click)="register()">Create Account</ion-button>
  </form>
  
</ion-content>
