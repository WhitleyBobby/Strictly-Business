<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
      <!-- <ion-menu-button autoHide="false" menu="menuContent" ></ion-menu-button> -->
    </ion-buttons>
    <ion-title color="dark" >
      Inventory
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed" (click)="addInventory()">
    <ion-fab-button >
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
  <ion-list *ngFor="let item of inventory">
    <ion-list-header>
      <ion-label>{{item.name}}</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Cost: ${{item.cost}} Value: ${{item.value}}</ion-label>
      <!-- <ion-button color="clear">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      
      <ion-button color="clear" (click)="deleteItem(inventory)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button> -->
    </ion-item>

    <ion-buttons>
      <ion-button color="clear" (click)="updateItem(item.name, item.cost, item.value)">
        <ion-icon name="create-outline" ></ion-icon>
      </ion-button>
    
      <ion-button color="clear" (click)="deleteItem(item.iid)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-list>
</ion-card>
</ion-content>
