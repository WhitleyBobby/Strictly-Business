<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
      <!-- <ion-menu-button autoHide="false" menu="menuContent" ></ion-menu-button> -->
    </ion-buttons>
    <ion-title color="dark" >
      Inventory
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed" (click)="addInventory()">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let item of inventory">

    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item href="#" class="ion-activated">
        <ion-label>Cost: {{item.cost}}</ion-label>
      </ion-item>

      <ion-item href="#">
        <ion-label>Value: {{item.value}}</ion-label>
      </ion-item>

    </ion-card-content>

  </ion-card>

</ion-content>
